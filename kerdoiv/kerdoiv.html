    <h1>Pizza rendelés</h1>

    <form action="">

        <fieldset>
            <legend>Számlázási adatok</legend>
            <input type="text" minlength="6" required placeholder="Név"><br>
            <input type="email" placeholder="Email" required><br>
            <input type="text" placeholder="Cím"><br>
            <input type="text" placeholder="Város"><br>
            <input type="text" placeholder="Irányítószám"><br><br>

        </fieldset><br>

        <fieldset>
            <legend>Pizza mérete</legend>
            <input type="radio"> Kicsi <input type="radio"> Közepes <input type="radio"> Nagy
        </fieldset>
        
        <fieldset>
            <legend>Összesítés</legend>
            <input type="radio"> Lehető leghamarabb kérem a rendelést <br>
            <input type="radio"> Időzített rendelés. Rendelés időpontja:
            <input type="time">
        </fieldset><br><br>

        <input type="submit">
        <input type="reset">



    </form>
